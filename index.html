<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Experimenting Elements</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">

  <!-- Bootstrap Links -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/b2c716d85a.js" crossorigin="anonymous"></script>

  <!-- CSS Link -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <section id="main">

    <div class="container">

      <!-- Logo section -->

      <img class="logo-discord" src="Discord-Logo.png" alt="logo">

      <!-- Cards Template -->


      <!-- Card 1 -->
      <div class="card">

        <!-- Card Body -->

        <div class="card-body">
          <h4>Create an Event</h4>

          <h6>Pick a Colour</h6>

          <!-- Colour Selectors -->

          <div class="colorline">
            <input class="clrbtn clrbtn-red" type="radio" name="color" value="">
            <input class="clrbtn clrbtn-orange" type="radio" name="color" value="">
            <input class="clrbtn clrbtn-yellow" type="radio" name="color" value="">
            <input class="clrbtn clrbtn-cyan" type="radio" name="color" value="">
            <input class="clrbtn clrbtn-blue" type="radio" name="color" value="">
            <input class="clrbtn clrbtn-violet" type="radio" name="color" value="">
          </div>

          <div class="details">
            <textarea class="detail-box" placeholder="Enter your message..." name="name" ></textarea>
          </div>

        </div>

        <!-- Card Footer -->

        <div class="card-footer">
          <button class="ftrbtn crtbtn" type="button" name="button">Create</button>
          <button class="ftrbtn cnlbtn" type="button" name="button">Cancel</button>
        </div>

      </div>


    </div>

  </section>

</body>

</html>
